<div class="container">
  <div class="row">
    <div class="col s7">
      <table>
        <thead>
          <th>Name</th>
        </thead>
        <tbody>
          <tr *ngFor="let subject of subjectsList">
            <td>{{subject.name}}</td>
            <button class="btn right"  [routerLink]="['/subjects', subject._id]">Details of a Subject</button>
            <button class="btn right" [routerLink]="['/subjects/studentdetail', subject._id]">Details of Students</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
